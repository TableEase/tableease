<app-home></app-home>


<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 push-md-2">
    <ng-container>

      <!-- Initial SignupForm -->
      <form class="form" (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="signup-group">
          <app-messages [messages]=messages></app-messages>

          <section class="form-block">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" class="form-control" ngModel>
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="number" id="phoneNumber" name="phoneNumber" class="form-control" ngModel>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" ngModel>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" ngModel>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ngModel>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
          </section>
        </div>
      </form>
    </ng-container>
  </div>
</div>
