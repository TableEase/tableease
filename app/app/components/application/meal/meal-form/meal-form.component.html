<form class="form" #frm="ngForm">

  <section class="form-block">


    <div class="form-group row">

      <div class="col-sm-2 col-xs-12">
        <label for="mealName">Name</label>
      </div>

      <div class="col-sm-9 col-xs-11 push-xs-1">
        <label for="mealName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm">
          <input id="mealName" type="text" size="45" name="name" ngModel>
          <span class="tooltip-content">
            Name is required.
          </span>
        </label>
      </div>

    </div>

    <div class="form-group row">

      <div class="col-sm-2 col-xs-12">
        <label for="description">Description</label>
      </div>

      <div class="col-sm-9 col-xs-11 push-xs-1">
        <label for="description" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm">
          <textarea name="description" id="description" rows="2" cols="45" ngModel></textarea>
          <span class="tooltip-content">
            description code is required.
          </span>
        </label>
      </div>

    </div>

    <div class="col-xs-1 push-sm-1">
      <label for="price">Price</label>
    </div>

    <div class="col-xs-4">
      <label for="price" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm">
        <input id="price" type="number" size="10" name="price" ngModel>
        <span class="tooltip-content">
            price is required.
          </span>
      </label>
    </div>

  </section>

  <div *ngIf="allergiesNames">

    <section class="form-block">
      <div>
        <div class="form-group row drop">
          <div class="col-xs-12">
            <label for="allergy">Allergies</label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-xs-4" *ngFor="let allergy of allergiesNames;">
            <div class="checkbox-inline center">
              <input id="{{allergy.name}}" name="{{allergy.name}}" type="checkbox"
                     (change)="updateSelectedAllergies(allergy)" ngModel>
              <label [for]="allergy.name">{{allergy.name}}</label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</form>
