<clr-main-container>

  <header class="header-1">
    <div class="branding">
      <a class="nav-link">
        <clr-icon shape="dna"></clr-icon>
        <span class="title">Tableease</span>
      </a>
    </div>
    <div style="display: contents;" *ngIf="allDataFetched">
      <div *ngIf="allDataFetched;then yesuser else nouser">
      </div>
    </div>

    <ng-template #yesuser>
      <div class="header-actions">
        <a class="nav-link nav-text">
          Hi, {{user.name}}
        </a>
        <a routerLink="app/homepage" class="nav-link nav-text">
          Go To App
        </a>
      </div>
    </ng-template>


    <ng-template #nouser>
      <div class="header-actions">
        <a routerLink="login" class="nav-link nav-text">
          Log In
        </a>
        <a routerLink="signup" class="nav-link nav-text">
          Signup
        </a>
        <a routerLink="app/homepage" class="nav-link nav-text">
          Go To App
        </a>
      </div>
    </ng-template>
  </header>
  <p>
    This is the main home page
  </p>

</clr-main-container>
